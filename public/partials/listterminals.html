<h1 class="text-center">Bus terminals</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<a class="btn btn-primary" ng-href="#!/busterminal">Novo Terminal</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="busterminal.length">Terminais cadastrados: {{busterminal.length}}</p>
<p class="text-info" ng-hide="busterminal.length">
	Não há terminais cadastrados
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="busterminal in busterminal | filter:filtro">
			<td>
				<a ng-href="#!/busterminal/{{busterminal._id}}">{{busterminal.name}}</a>
			</td>
			<td class="text-center">
				<button ng-click="remove(busterminal)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
