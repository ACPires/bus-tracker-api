<h1 class="text-center">Bus terminal register</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="busLine">Terminal</label>
		<input type="text" class="form-control" id="busTerminal" name="busTerminal" required ng-model="busterminal.name">
	</div>
	
	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#!/busterminal" class="btn btn-default">Voltar</a>
	</div>
</form>
