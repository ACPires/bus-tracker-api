<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Farol</h1>
</div>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<a class="btn btn-primary" ng-href="#/busstop">Nova Parada</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="Bus.length">Veículos próximos: {{Bus.length}}</p>
<p class="text-info" ng-hide="Bus.length">
	Sem veículos no corredor
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>EMAIL</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>
		<!-- <tr ng-repeat="bus in Bus | filter:filtro"> -->
			<td>
				<a ng-href="#/busstop/{{Bus.busStop}}">{{BusStop.description}}</a>
			</td>
			<!-- <td>{{contato.email}}</td> -->
			<!-- <td>{{contato.emergencia.nome}}</td> -->
			<td class="text-center">
				<button ng-click="remove(contato)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>
</div>
