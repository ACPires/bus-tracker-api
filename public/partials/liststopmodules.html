<h1 class="text-center">Bus stop modules</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<a class="btn btn-primary" ng-href="#!/stopmodule">Novo Módulo de Parada</a>
<input ng-model="filtro" type="search" placeholder="Parte do nome">
<p ng-show="stopmodules.length">Módulos de paradas cadastrados: {{stopmodules.length}}</p>
<p class="text-info" ng-hide="stopmodules.length">
	Não há módulos de paradas cadastrados.
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>Parada</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="stopmodule in stopmodules | filter:filtro">
			<td>{{stopmodule._id}}</td>
			<td>{{stopmodule.busStop}}</td>
			<td class="text-center">
				<button ng-click="remove(stopmodule)" class="btn btn-warning">
					Remover
				</button>
			</td>
		</tr>
	</table>	
</div>
